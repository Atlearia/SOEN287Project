<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="login.css">
       
    </head>
    <body>
        <div class="box">
            <div class="Centered">
                <h1>Create an Account</h1>
            </div>
            <form action="Login.html">
                <div class="Centered">
                    <label for="firstname"></label>
                    <input class="Entry" type="text" id="firstname" placeholder="First Name" required/>
                </div>
                </br>
                <div class="Centered">
                    <label for="lastname"></label>
                    <input class="Entry" type="text" id="lastname" placeholder="Last Name" required/>
                    
                </div>
                </br>   
                <div class="Centered">
                    <label for="Email"></label>
                    <input class="Entry" type="Email" id="Email" placeholder="Email" required/>
                </div>
                </br>
                <div class="Centered">
                    <label for="password_"></label>
                   <input class="Entry"type="password" id="password_" placeholder="Password"  required/>
                  
                </div>
                </br>
                <div class="Centered">
                    
                    <label for="ConfPassword"></label>
                    <input class="Entry" type="password" id="ConfPassword" placeholder="Confirm password" required/>
                </div>
            </br>
                <div class="Centered">
                
                
                <input type="submit" value="Create my Account"/>
                
                </div>
            </form>

        </div>
         <script src="Auth.js"></script> 
    </body>
</html>
