<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>

        <style>
            body{
                margin:0;
                overflow:hidden; /*/ make it so we cant scroll on page/*/
                height:100%;
                background-color: #3E4B63;
            }

            .LoginPage{
                height: 100vh;
            }
            
            .LoginBox{
                background-color: #F2F4F7;
                height:70vh;
                
            }
        </style>
        
        
        <div class="container">

          
            <div class="row LoginPage justify-content-center  align-items-center">
                <div class="col-sm-5  "><div class="p-3  LoginBox rounded">

                    <div class="container" id="signin" >

                        <div class="row justify-content-center" >
                            <div class="col text-center mb-4"><h1>Login</h1></div>
                           <div class="row">




                            <div class="btn-group" role="group">
                                <input class="btn-check" id="student" name="loginoption"  type="radio" checked>
                                <label class="btn btn-outline-primary" for="student">Student</label>
                                
                             
                            
                                <input class="btn-check" type="radio" id="admin" name="loginoption">
                                <label class="btn btn-outline-primary" for="admin">Admin</label>

                            </div>
                                <div>
                                
                                <div id="studenttext">
                                    <div class="container text-center" >

                                        <form id="studentloginform" class="form-row" action="main.html">
                                            <!-- Add student dashboard to html above -->
                                            <div class="col mt-4">
                                                <input type="email" class="form-control" id="EmailAddress" placeholder="Enter your email" required> 
                                                
                                            </div>
                                            <div class="col mt-3">
                                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required> 
                                            </div>
                                            <div class="col mt-5">
                                                <button class="btn btn-primary" type="submit">Sign In</button>
                                            </div>


                                        </form>



                                    </div>
                                </div>
                                </div>
                                
                                <div id="admintext" style="display:none;">
                                    <div class="container text-center" >

                                        <form class="form-row" action="admin-dashboard.html"> 
                                            <!-- add dashboard admin link to html up above. -->
                                            <div class="col mt-4">
                                                <input type="email" class="form-control" id="EmailAddressAdmin" placeholder="Enter your admin email" required> 
                                                
                                            </div>
                                            <div class="col mt-3">
                                                <input type="password" class="form-control" id="passwordAdmin" placeholder="Enter your password" required> 
                                            </div>
                                            <div class="col mt-5">
                                                <button class="btn btn-primary" type="submit">Sign In</button>
                                            </div>


                                        </form>



                                    </div>
                                </div>
                                <div class="col text-center mt-3"> <p>Don't have an account?</p></div>
                                <div class="text-center mt-0"><input class="btn-check" type="radio" id="signup"></input>
                                    <label class="btn btn-outline-primary" for="signup">SignUp</label>
                                </div>
                                
                               

                           </div>
                        </div>


                    </div>
                    <div class="container" id="createAccount" style="display:none;">
                        <div class="row justify-content-center">
                        <div class="col text-center">
                        <h1>Create an Account</h1>
                        </div>
                        <div class="btn-group" role="group">
                                <input class="btn-check" id="createstudent" name="signupoption"  type="radio" checked>
                                <label class="btn btn-outline-primary" for="createstudent">Student</label>
                                
                             
                            
                                <input class="btn-check" type="radio" id="createadmin" name="signupoption">
                                <label class="btn btn-outline-primary" for="createadmin">Admin</label>

                        </div>
                        <div id="createstudenttext">
                        <form  id="createstudentform" action="index.html" class="row justify-content-center">
                            <div class="col text-center mt-4">
                                <label for="firstname"></label>
                                <input type="text" id="firstname" placeholder="First Name" required/>
                            </div>
                            <div class="col text-center mt-3">
                                <label for="lastname"></label>
                                <input  type="text" id="lastname" placeholder="Last Name" required/>
                    
                            </div>
                            <div class="col text-center mt-3">
                                <label for="Email"></label>
                                <input  type="Email" id="Email" placeholder="Email" required/>
               
                            </div>
                            <div class="col text-center mt-3">
                                <label for="password_"></label>
                                <input type="password" id="password_" placeholder="Password"  required/>
                  
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <label for="ConfPassword"></label>
                                <input type="password" id="ConfPassword" placeholder="Confirm password" required/>
                
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <input type="submit" value="Create my Account"/> 
                                
                            </div>
                        </form>
                        </div>
                        <div id="createadmintext" style="display:none;">
                            <form  id="createadminform" action="index.html" class="row justify-content-center">
                           
                            <div class="col text-center mt-4">
                                <label for="firstname"></label>
                                <input type="text" id="Adminfirstname" placeholder="First Name" required/>
                            </div>
                            <div class="col text-center mt-3">
                                <label for="lastname"></label>
                                <input  type="text" id="Adminlastname" placeholder="Last Name" required/>
                    
                            </div>
                            <div class="col text-center mt-3">
                                <label for="Email"></label>
                                <input  type="Email" id="AdminEmail" placeholder="Email" required/>
               
                            </div>
                            <div class="col text-center mt-3">
                                <label for="password_"></label>
                                <input type="password" id="Adminpassword_" placeholder="Password"  required/>
                  
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <label for="ConfPassword"></label>
                                <input type="password" id="AdminConfPassword" placeholder="Confirm password" required/>
                
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <input type="submit" value="Create my Account"/> 
                                
                            </div>
                        </form>
                        </div>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <p>Already have an account?</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="radio" id="loginbutton" class="btn-check"></input>
                            <label class="btn btn-primary" for="loginbutton">Sign In</label>
                        </div>
                        </div>
                    </div>



                </div>
            </div>


        </div>
        <script src="SignIn.js" ></script>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
