<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="login.css">
</head>
<body>

<!--Login Box--> 
<div class="box" >
	<div class="logintext" style="top: -30px;" >
    <h1>Login</h1>
    </div>
    <form>
    <div class="logintext" style="top:0px;">
    <!--Email box--> 
    <label for="email"></label>
    <input type="email" id="email" placeholder="Email" >
   
    </div>
    <div class="logintext" style="top:20px;">
    <!--Password Box--> 
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password">
    </div>
    <div class="logintext" style="top:50px; ">
    <!--Login Button--> 
    <input type="submit" value="Login">
    </div>
    </form>
    

</div>






</body>
</html>
