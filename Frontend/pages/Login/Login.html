<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="login.css">
</head>
<body>

    <!--Login Box--> 
    <div class="box" >
        <div class="logintext" >
        <h1>Login</h1>
        </div>
        <form>
        <div class="logintext" >
        <!--Email box--> 
        <label for="email"></label>
        <input class="big-btn" type="email" id="email" placeholder="Email" >
    
        </div>
    </br>
        <div class="logintext" >
        <!--Password Box--> 
        <label for="password"></label>
        <input class="big-btn" type="password" id="password" placeholder="Password">
        </div>
    </br>
    
        <div class="logintext" >
        <!--Login Button--> 
        <input class="big-btn" type="submit" value="Login">
        </div>
        
        </form>
        
        <form>
            <div class="logintext">
            <p class="logintext">Don't have an account?</p>
            <input type="submit" value="Create an account">
            </div>
        </form>

    </div>

</body>
</html>
