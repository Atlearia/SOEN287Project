<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../css/dashboard/student-dashboard.css">
    
    <title>Student Dashboard</title>
</head>
<body>
    <!--TODO: Nav bar-->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <h3 class="logo">Dashboard</h3>
            <!--Collapse button when the screen is less than medium size-->
            <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="navbarScroll">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!--Nav item: it will collapse when the screen is less than medium-->
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">HOME</li>
                        <li class="nav-item">Test1</li>
                        <li class="nav-item">Test2</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    

    <!--course cards-->
    <section class="course-card container"> <!--Grid layout from bootstrap-->
        <h3 class="course-card-title">Courses:</h3>
        <!--Add course card to this block-->
        <div class="course-block row row-cols-auto" id="courses"> 
            <!-- <div class="course-item col text-center">
                <h3>Title</h3>
                <p>Brief Description</p>
                <span class="average">Average: {num}%</span>
            </div> -->
        </div>
    </section>

    <!--Upcoming Assessment-->
    <section class="upcoming-assessment container">
        <h3 class="assessment-title">Assessments</h3>
        <table class="assessment-table">
            <thead>
                <!--Table Title for all the colums-->
                <tr>
                    <th>Course</th>
                    <th>Assessment</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="assessments">

                <!--Each row is 1 course-->
                <!-- <tr>
                    <td>Course Name</td>
                    <td>Assessment</td>
                    <td>Due Date</td>
                    <td>Status</td>
                </tr> -->

            </tbody>
        </table>
    </section>

    <script src="../../scripts/student-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
